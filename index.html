<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 850px;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
      }
      .controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .control-block {
        width: 30%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .control-block label {
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }
      .control-block input,
      .control-block select {
        padding: 8px;
        width: 100%;
        border: 2px solid #ddd;
        border-radius: 5px;
        transition: border 0.2s ease-in-out;
      }
      .control-block input:focus,
      .control-block select:focus {
        border-color: #333;
        outline: none;
      }
      canvas {
        border: 4px solid #333;
        border-radius: 10px;
        display: block;
        margin: 0 auto 20px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .buttons button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #clearButton {
        background-color: #e74c3c;
      }
      #clearButton:hover {
        background-color: #c0392b;
      }
      #saveButton {
        background-color: #27ae60;
      }
      #saveButton:hover {
        background-color: #1e8449;
      }
      #retrieveButton {
        background-color: #f39c12;
      }
      #retrieveButton:hover {
        background-color: #e67e22;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Interactive Canvas Drawing App</h1>
      <div class="controls">
        <div class="control-block">
          <label for="colorPicker">Stroke Color</label>
          <input type="color" id="colorPicker" />
        </div>
        <div class="control-block">
          <label for="canvasColor">Canvas Background</label>
          <input type="color" id="canvasColor" />
        </div>
        <div class="control-block">
          <label for="fontSize">Line Width</label>
          <select id="fontPicker">
            <option value="2">2px</option>
            <option value="4">4px</option>
            <option value="6">6px</option>
            <option value="8">8px</option>
            <option value="10">10px</option>
          </select>
        </div>
      </div>

      <canvas id="myCanvas" width="800" height="500"></canvas>

      <div class="buttons">
        <button type="button" id="clearButton">Clear</button>
        <button type="button" id="saveButton">Save & Download</button>
        <button type="button" id="retrieveButton">Retrieve Drawing</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
